<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        {%extends "base.html"%}
        {%block content%}
        <div class="jumbotron">
            <h1>Welcome to our sign up page</h1>
            <form action={{url_for("thank_you")}}>

                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" placeholder="First Name" required>
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" placeholder="Last Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="passworord" name="password" placeholder="Password" required>
                <input type="submit" value="Submit">

            </form>
        </div>
        {%endblock%}
    </body>
</html>
