<!DOCTYPE>
<html lang = "en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    </head>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('core.index')}}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{{url_for('core.info')}}" class="nav-link px-2 link-dark">Info</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('blog_posts.create_post')}}" class="nav-link px-2 link-dark">Create Post</a></li>
        {% endif %}
      </ul>
    {% if current_user.is_authenticated %}

      <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
          <a  href="{{url_for('users.account')}}">Account</a>
          </button>
          <button type="button" class="btn btn-outline-primary me-2">
          <a href="{{url_for('users.logout')}}">Logout</a>
          </button>
      </div>

    {% else %}
      <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            <a class="nav-link" href="{{url_for('users.login')}}">Login</a>
          </button>
          <button type="button" class="btn btn-primary">
            <a class="nav-link" href="{{url_for('users.register')}}">Register</a>

          </button>
     </div>

    {% endif %}
    </header>
  </div>
    
{% block header  %}
{% endblock %}


<div class="container ">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
   <p class="col-md-4 mb-0 text-body-secondary">&copy;2023 Failed Blog</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
</div>



{% block footer  %}
{% endblock %}
