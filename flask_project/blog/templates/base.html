<!DOCTYPE>
<html lang = "en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    </head>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('core.info')}}">Info</a>
  </li>

  {% if current_user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('users.account')}}"  >Account </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('users.logout')}}"  >Log out </a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('users.login')}}">Log in</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('users.register')}}"  >Register </a>
  </li>
  {% endif %}

</ul>

{% block header  %}
{% endblock %}


<ul class="nav justify-content-center fixed-bottom ">

    <p>Info blog</p> 

  </li>
